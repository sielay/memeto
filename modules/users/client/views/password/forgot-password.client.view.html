<section class="content container" data-ng-controller="PasswordController">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				Restore your password</h3>
		</div>
		<div class="panel-body">
			<p class="small text-center">Enter your account username.</p>

			<form data-ng-submit="askForPasswordReset()" class="form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<input type="text" id="username" name="username" class="form-control"
							   data-ng-model="credentials.username" placeholder="Username">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong>{{error}}</strong>
					</div>
					<div data-ng-show="success" class="text-center text-success">
						<strong>{{success}}</strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>

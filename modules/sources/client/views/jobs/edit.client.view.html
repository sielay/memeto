<div data-ng-controller="JobController" class="panel panel-default">
	<div class="panel-body">
		<dl class="dl-horizontal">
			<dt>Name</dt>
			<dd>
				<input class="form-control" type="text" data-ng-model="item.name"/>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Integration</dt>
			<dd>
				<i class="fa fa-{{ item.integration.provider }}"></i> {{ item.integration.name }}
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Resource Type</dt>
			<dd>
				<select class="form-control" data-ng-model="item.resourceType"
						data-ng-options="type.meta as type.label for type in providerTypes"></select>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Resource URI</dt>
			<dd>
				<input class="form-control" type="text" data-ng-model="item.resourceUri"/>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>
				Recurrent
			</dt>
			<dd>
				<div class="btn-group">
					<label class="btn btn-primary" ng-model="item.recurrent" btn-radio="true" uncheckable>
						Allow
					</label>
					<label class="btn btn-primary" ng-model="item.recurrent" btn-radio="false" uncheckable>
						Disallow
					</label>
				</div>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Recurrent Limit</dt>
			<dd>
				<input class="form-control" type="number" data-ng-model="item.recurrentLimit"/>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Token</dt>
			<dd>
				<div class="input-group">
					<input class="form-control" type="text" data-ng-model="item.token"/>
					<span class="input-group-btn">
						<button class="btn btn-default" data-ng-click="useMyToken()">
							<i class="fa fa-key"></i>
							Use my token
						</button>
					</span>
				</div>
			</dd>
		</dl>
		<model-status changed="changed" save="save" refresh="reload"></model-status>
	</div>
</div>

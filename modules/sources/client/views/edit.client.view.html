<div data-ng-controller="ApiIntegrationController" class="panel panel-default">
	<div class="panel-body">
		<dl class="dl-horizontal">
			<dt>Name</dt>
			<dd>
				<input class="form-control" type="text" data-ng-model="item.name"/>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Provider</dt>
			<dd>
				<select class="form-control" data-ng-model="item.provider" data-ng-options="k as v for (k, v) in providers">
				</select>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Client ID</dt>
			<dd>
				<input class="form-control" type="text" data-ng-model="item.clientID"/>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Client Secret</dt>
			<dd>
				<input class="form-control" type="text" data-ng-model="item.clientSecret"/>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>Endpoint</dt>
			<dd>
				<input class="form-control" type="text" data-ng-model="item.endpoint"/>
			</dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>
				Allow OAuth2
			</dt>
			<dd>
				<div class="btn-group">
					<label class="btn btn-primary" ng-model="item.allowOAuth2" btn-radio="true" uncheckable>
						Allow
					</label>
					<label class="btn btn-primary" ng-model="item.allowOAuth2" btn-radio="false" uncheckable>
						Disallow
					</label>
				</div>
			</dd>
		</dl>
		<button data-ng-click="test()" class="btn btn-default" ng-disabled="changed">
			<i class="fa fa-check"></i>
			Verify
		</button>
		<model-status changed="changed" save="save" refresh="reload"></model-status>
	</div>
</div>
